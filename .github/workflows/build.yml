name: Build PlotSquared v7 Fork

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # [最终修复] 在编译前，从配置文件中删除所有指向 maven.enginehub.org 的行
      - name: Remove problematic EngineHub repository from config
        run: sed -i "/maven.enginehub.org/d" settings.gradle.kts
          
      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlotSquared-v7-JARs
          path: '**/build/libs/!(*-javadoc|*-sources).jar'
