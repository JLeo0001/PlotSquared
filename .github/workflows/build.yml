name: Build PlotSquared v7

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # [修改] 注入一个更完整的镜像仓库列表
      - name: Configure Gradle with Multiple Mirrors
        run: |
          mkdir -p ~/.gradle
          echo "allprojects {
              repositories {
                  maven { url 'https://maven.aliyun.com/repository/public' }
                  maven { url 'https://repo.papermc.io/repository/maven-public/' } // 添加 PaperMC 仓库
                  mavenCentral()
                  google()
              }
          }" > ~/.gradle/init.gradle
          
      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlotSquared-v7-JARs
          path: '**/build/libs/!(*-javadoc|*-sources).jar'
