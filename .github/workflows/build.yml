# 新的文件名
name: Build PlotSquared v7 Fork

# 触发条件：当有代码被推送到 main 分支时
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 定义工作任务
jobs:
  build:
    # 使用最新的 Ubuntu 系统作为编译环境
    runs-on: ubuntu-latest
    
    steps:
      # 第一步：拉取你的仓库代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 第二步：设置 Java 21 环境 (根据项目要求)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # 第三步：给予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 第四步：使用 Gradle 进行编译和打包
      # 'build' 任务会编译所有模块并生成 jar 文件
      - name: Build with Gradle
        run: ./gradlew build

      # 第五步：上传编译好的 .jar 文件
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # 上传后的文件包名称
          name: PlotSquared-v7-JARs
          # 需要上传的文件路径
          # '**/build/libs/*.jar' 会匹配所有子模块下 build/libs 目录中的 .jar 文件
          path: '**/build/libs/*.jar'
